<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload Files</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="form-group py-2">
            <label for="imageUpload">Select files to upload:</label>
            <input type="file" accept='image/*' class="form-control-file" id="imageUpload" name="images[]" multiple>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
      <div class="modal-footer">
        <p class="text-muted fs-6">Images will be uploaded to AWS S3 bucket bucket hold by yuewei</p>
      </div>
    </div>
  </div>
</div>
